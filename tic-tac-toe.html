<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
    <title>Unbeatable Tic-Tac-Toe</title>
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body><br>

    <button class="startButton" id="humanStart" onClick="startGame()"> Restart (Automatic Human start)</button><br>
    <button class="startButton" id="AIStart" onClick ="AIstarts()"> Computer plays first </button>

<br>
    <div id="winner"></div>
    <div id="move">Your Move</div>

	<table id= "table">
		<tr>
      <td><div style="width: 100%; height: 100%;"><button class="spot" id="c00"></button></div></td>
        <td><div style="width: 100%; height: 100%; border-collapse: collapse;"><button class="spot" id="c01"></button></div></td>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c02"></button></div></td>
    </tr>
    <tr>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c10"></button></div></td>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c11"></button></div></td>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c12"></button></div></td>
    </tr>
    <tr>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c20"></button></div></td>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c21"></button></div></td>
        <td><div style="width: 100%; height: 100%;border-collapse: collapse;"><button class="spot" id="c22"></button></div></td>
		</tr>
	</table>
	<div class="endMessage">
		<div class="text"></div>
	</div>

</body>
</html>
